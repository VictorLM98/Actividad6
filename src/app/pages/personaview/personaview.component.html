<section class="container mt-3">
    <div class="card shadow p-3">
        <div class="row">
            <figure class="col-12 col-md-6">
                <img [src]="unaPersona.image" [alt]="unaPersona.first_name">
            </figure>
            <div class="col-12 col-md-6">
                <h2>{{unaPersona.first_name}}</h2>
                <h2>{{unaPersona.last_name}}</h2>
                <div class="d-flex gap-2">
                    <h6 class="texto-css">Nombre Usuario:</h6> <p class="font"> {{unaPersona.username}}</p>
                </div>
                <div class="d-flex gap-2">

                    <h6 class="texto2-css">Email: </h6><p>{{unaPersona.email}}</p>

                </div>
                <hr>
                <app-botones [parent]="'view'" [idPersona]="unaPersona._id"></app-botones>
            </div>
        </div>
    </div>

</section>
